                    // Convertir la imagen a base64
                    var base64Image = url.split(',')[1];

                    // Enviar la imagen al servidor
                    fetch('/imagenpt', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ image: base64Image })
                    })
                    .then(response => response.json())
                    .then(data => {
