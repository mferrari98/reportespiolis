                <tr>

                    <td>1.28</td>

                </tr>
                <tr>
                    <td>L.Maria</td>

            </tbody>
        </table>
    </div>

    <!-- Div donde se renderizará el gráfico -->
    <div id="myDiv" style="width: 100%; height: 500px;"></div>

    <script>
        // Datos de la tabla
        var sitios = ['Toma(Rio)', 'Toma(Des.)', 'P.Pot', 'L.Maria', 'KM11', 'R6000', 'B.PUJOL', 'B.OESTE(1K)', 'B.SAN MIGUEL', 'NUEVA CHUBUT', 'P.POT. VOL/DIA'];
        var niveles = ['3.03', '2.29', '2.20', '3.13', '3.73', '4.14', '2.37', '3.24 ', '2.36', '3.12', '7290 m3/d�a'];

        var trace1 = {
            x: sitios,
            y: niveles,
            name: 'Nivel',
            type: 'bar',
            marker: {
                color: '#2E3A8B',
            }
        };

        var trace2 = {
            x: sitios,
            y: [0.9700000000000002, 0.71, 0.7999999999999998, 1.87, 1.27, -0.13999999999999968, 0.6299999999999999, 1.7599999999999998, 1.44, 0.8799999999999999],
            name: 'Rebalse',
            type: 'bar',
            marker: {
                color: '#2E3A8B',
                opacity: 0.3
            }
        };

        var data = [trace1, trace2];

        // Configurar el diseño del gráfico
        var layout = {
            barmode: 'stack',
            title: 'Niveles de Agua por Sitio',
            xaxis: {
                title: 'Sitio'
            },
            yaxis: {
                title: 'Nivel [m]'
            }
        };

        // Renderizar el gráfico en el div con id 'myDiv'
        Plotly.newPlot('myDiv', data, layout);
    </script>
</body>
</html>
