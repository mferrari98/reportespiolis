<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportespiolis</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/plotly-latest.min.js"></script>
</head>
<body>
    <h2>REPORTE HORARIO</h2>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Sitio</th>
                    <th>Nivel[m]</th>
                    <th>...</th>
                    <th>...</th>
                    <th>...</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="sit">P.Pot</td>
                    <td>2.37</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td id="sit">Toma(Rio)</td>
                    <td>3.3</td>
                    <td></td>
                    <td><!-- TURB_1 --></td>
                    <td></td>
                </tr>
                <tr>
                    <td id="sit">Toma(Des.)</td>
                    <td>2.15</td>
                    <td><!-- CLORO_2 --></td>
                    <td><!-- TURB_2 --></td>
                    <td><!-- VOLDIA_2 --></td>
                </tr>
                <tr>
                    <td id="sit">B.PUJOL</td>
                    <td>2.48</td>
                    <td><!-- CLORO_3 --></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td id="sit">NUEVA CHUBUT</td>
                    <td>3.11</td>
                    <td><!-- CLORO_4 --></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td id="sit">B.SAN MIGUEL</td>
                    <td>2.36</td>
                    <td><!-- CLORO_5 --></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td id="sit">L.Maria</td>
                    <td>3.3</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td id="sit">KM11</td>
                    <td>3.72</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td id="sit">R6000</td>
                    <td>3.12</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td id="sit">B.OESTE(1K)</td>
                    <td>3.25</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Div donde se renderizará el gráfico -->
    <div id="myDiv" style="width: 100%; height: 500px;"></div>
    <button id="guardar">Guardar como imagen</button>

    <script>
        // Datos de la tabla
        var sitios = ['P.Pot','Toma(Rio)','Toma(Des.)','B.PUJOL','NUEVA CHUBUT','B.SAN MIGUEL','L.Maria','KM11','R6000','B.OESTE(1K)'];
        var niveles = [2.37,3.3,2.15,2.48,3.11,2.36,3.3,3.72,3.12,3.25];

        var trace1 = {
            x: sitios,
            y: niveles,
            name: 'Nivel',
            type: 'bar',
            marker: {
                color: '#2E3A8B',
            }
        };

        var trace2 = {
            x: sitios,
            y: [0.630,0.700,0.850,0.520,0.890,1.440,1.700,1.280,0.880,1.750],
            name: 'Rebalse',
            type: 'bar',
            marker: {
                color: '#2E3A8B',
                opacity: 0.3
            }
        };

        var data = [trace1, trace2];

        // Configurar el diseño del gráfico
        var layout = {
            barmode: 'stack',
            title: 'Niveles de Agua por Sitio',
            xaxis: {
                title: 'Sitio'
            },
            yaxis: {
                title: 'Nivel [m]'
            },
            dragmode: false,  // Esto deshabilita el modo de arrastre para el zoom
            zoom: false  // Esto deshabilita completamente la funcionalidad de zoom
        };

        // Renderizar el gráfico en el div con id 'myDiv'
        Plotly.newPlot('myDiv', data, layout, {displayModeBar: false});

        document.getElementById('guardar').onclick = function() {
            Plotly.toImage(document.getElementById('myDiv'), { format: 'png'})
                .then(function(url) {
                    // Convertir la imagen a base64
                    var base64Image = url.split(',')[1];

                    // Enviar la imagen al servidor
                    fetch('/imagenpt', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ image: base64Image })
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Éxito:', data);
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
                })
                .catch(function(error) {
                    console.error('Error al crear la imagen:', error);
                });
        };
    </script>
</body>
</html>
